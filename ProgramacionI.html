<html>
<head>
<title>NECESITA VALIDAR SUS DATOS ANTES DE INGRESAR</title>
<script>
function ComprobarClave(){
	clave1 = document.f1.clave1.value
	clave2 = document.f1.clave2.value


	if (clave1 == "adelayda" && clave2 == "munguia"){
alert("Los datos coinciden...\n Bienvenido");
	var href = "index.html";
	window.location=href;
	}

	else{
		alert("Las dos claves son distintas...\n Intentelo Nuevamente.");
var href = "ProgramacionI.html"; 
window.location=href;
};

}
</script>
</head>

<body
	background="aes2.jpg">

	<h1><center>NECESITA VALIDAR SUS DATOS ANTES DE INGRESAR</center></h1>
	<br>
	Escribe la contraseña dos veces, una en cada campo, y pulsa el boton. Te dira si las dos son iguales.

	<br>
	<form action="" name="f1">
		Contraseña: <input type="password" name="clave1" size="20">
		<br>
		Repite contraseña: <input type="password" name="clave2" size="20">
		<br>
		<input type="button" value="Comprobar si son iguales" onclick="ComprobarClave()">

	</form>

</body>
</html>
